<div class="container">
<form>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-10">
        <input type="text"[(ngModel)]="customer.userName" class="form-control" name="inputEmail3" placeholder="User Name">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" [(ngModel)]="customer.email" class="form-control" name="inputPassword3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Phone Number</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="customer.phoneNumber" class="form-control" name="inputPassword3" placeholder="Phone Number">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button  (click)="save()"  class="btn btn-primary">Add</button>
        </div>
      </div>
  </form>
</div>
